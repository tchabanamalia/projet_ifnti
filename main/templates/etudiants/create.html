{% extends '../index.html' %}

{% block content %}
<div class="block block-rounded">
    <div class="block-header">
        <h3 class="block-title">Liste des étudiants</h3>
        <a class="btn btn-sm btn-success" href="#" style="padding: 8px; float: right; background-color: blue; color: white;"><i class="fas fa-plus"></i>Ajouter</a>
    </div>
    <div class="block-content block-content-full">
        <!-- DataTables init on table by adding .js-dataTable-full-pagination class, functionality is initialized in js/pages/be_tables_datatables.min.js which was auto compiled from _es6/pages/be_tables_datatables.js -->
        <table class="table table-bordered table-striped table-vcenter js-dataTable-full-pagination">
            <thead>
                <tr>
                    <th class="text-center" style="width: 80px;">ID</th>
                    <th class="text-center" style="width: 30%;">Nom & Prénoms</th>
                    <th class="text-center" style="width: 80px;">Sexe</th>
                    <th class="text-center" style="width: 15%;">Contact</th>
                    <th style="width: 15%;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for etudiant in etudiants %}
                <tr>
                    <td class="text-center font-size-sm">{{etudiant.id}}</td>
                    <td class="text-center font-size-sm">{{etudiant.nom}} {{etudiant.prenom}}</td>
                    <td class="text-center font-size-sm">{{etudiant.sexe}}</td>
                    <td class="text-center font-size-sm">{{etudiant.contact}}</td>
                    <td style="text-align: center;">                                       
                        <button type="button" class="bs-modal read-book btn btn-sm btn-primary">
                            <a style="color: blanchedalmond;" href="#">
                                <span class="fa fa-eye"></span>                
                            </a>
                        </button>
               
                        <button type="button" class="update-book btn btn-sm btn-warning">
                            <a  style="color: blanchedalmond;" href="#">
                            <span class="fa fa-pencil"> Modifier</span>
                        </button>                                     
                    </td> 
                </tr>
                {% endfor%}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

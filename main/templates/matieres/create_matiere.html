{% extends '../index.html' %}

{% load static %}

{% block content %}

    <div id="content-wrapper">
        <div class="container-fluid">
            <div class="card mb-3">
                <div class="card-header">
                    <h3><i class="fas fa-table"></i> Enrégistrement d'une matière <a class="btn btn-sm btn-success" href="{% url 'main:liste_des_matieres' %}" style="padding: 8px; float: right; background-color: blue; color: white;"><i class="fas fa-chevron-left fa-lg"></i>
                        Retour</a></h3>
                </div>
                <div class="card-body">
                  <form class="form-horizontal" action="#" method="POST">
                    {% csrf_token %}

                
                    <div class="form-group row">
                        <label for="{{ form.codematiere.id_for_label }}" class="col-md-2 col-form-label">Code de la matière:</label>
                        <div class="col-md-10">
                            {{ form.codematiere }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="{{ form.libelle.id_for_label }}" class="col-md-2 col-form-label">Libellé de la matière:</label>
                        <div class="col-md-10">
                            {{ form.libelle }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="{{ form.ponderation.id_for_label }}" class="col-md-2 col-form-label">Coefficient:</label>
                        <div class="col-md-10">
                            {{ form.coefficient }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="{{ form.minValue.id_for_label }}" class="col-md-2 col-form-label">Valeur minimale:</label>
                        <div class="col-md-10">
                            {{ form.minValue }}
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="{{ form.ue.id_for_label }}" class="col-md-2 col-form-label">Ue:</label>
                        <div class="col-md-10">
                            {{ form.ue }}
                        </div>
                    </div>
                                     
                    <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-database"></i> Enrégistrer &nbsp;&nbsp;&nbsp;<span></span></button>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends '../index.html' %}

{% block content %}

<div class="block block-rounded m-5">
    <div class="block-header p-4">
        <h3 class="block-title">Modifier la Fiche de Paie</h3>
    </div>

    <div class="block-content block-content-full">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-group">
                <button type="submit" class="btn btn-warning">Modifier</button>
                <a href="{% url 'paiement:fiche_de_paie_list' %}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
